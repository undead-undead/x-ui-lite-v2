<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-UI WebRoot Reset Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 16px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 10px;
            font-size: 14px;
            color: #004085;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß X-UI WebRoot Reset Tool</h1>
        <p>This tool will help you reset the WebRoot configuration to resolve 404 issues.</p>

        <div id="status"></div>

        <button onclick="resetWebRoot()">Reset WebRoot Now</button>

        <div class="info">
            <strong>Description:</strong><br>
            After clicking the button, the system will reset WebRoot to the default value "/",<br>
            and then automatically redirect you to the correct address.
        </div>
    </div>

    <script>
        function resetWebRoot() {
            const statusDiv = document.getElementById('status');

            try {
                // Read current storage
                const storageKey = 'x-ui-settings-storage';
                const storageData = localStorage.getItem(storageKey);

                if (!storageData) {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ùå No configuration data found, maybe you haven\'t logged into the panel yet';
                    return;
                }

                // Parse and modify
                const storage = JSON.parse(storageData);

                if (storage.state && storage.state.panel) {
                    const oldWebRoot = storage.state.panel.webRoot;
                    storage.state.panel.webRoot = '/';

                    // Save back
                    localStorage.setItem(storageKey, JSON.stringify(storage));

                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        ‚úÖ Reset Success!<br>
                        Old Path: ${oldWebRoot}<br>
                        New Path: /<br><br>
                        Page will redirect in 2 seconds...
                    `;

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'http://localhost:5173/';
                    }, 2000);
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ùå Configuration data format exception';
                }

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Reset failed: ${error.message}`;
            }
        }

        // Show current config on load
        window.onload = function () {
            try {
                const storage = JSON.parse(localStorage.getItem('x-ui-settings-storage'));
                if (storage && storage.state && storage.state.panel) {
                    const currentWebRoot = storage.state.panel.webRoot;
                    document.getElementById('status').innerHTML = `
                        <div style="padding: 15px; background: #fff3cd; border-radius: 10px; color: #856404;">
                            üìç Current WebRoot: <strong>${currentWebRoot}</strong>
                        </div>
                    `;
                }
            } catch (e) {
                // Ignore error
            }
        };
    </script>
</body>

</html>
